<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Perfectionist English | WorkingSpace</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <style>
        .main-wrapper {
            width: 90vw;
            margin: 0 auto;
            margin-top: 16px;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        audio {
            width: 100%
        }

        .note-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .note-section-header {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            padding-left: 10px;
        }

        .note-section-status {
            font-weight: bold;
            display: block;
        }

        textarea {
            height: 500px;
            width: 100%;
            padding: 6px;
        }

        .information-section {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-top: 12px;
        }
    </style>
</head>

<body>
    <div class="main-wrapper">
        <h3>Perfectionist English | Working Space</h3>

        <div class="information-section">
            <p class="text-muted">Video kesilirse Google Drive sekmesine (ses kaydının olduğu
                bağlantıya) gidip sayfayı yenileyin. Daha sonra konsoldan kodu çalıştırın.</p>
            <button class="btn btn-danger btn-sm" onclick="copyCode()">Kodu Kopyala</button>
        </div>

        <audio controls>
            Your browser does not support the audio element.
        </audio>
        <hr>
        <div class="note-section">
            <div class="note-section-header">
                <span class="note-section-status"></span>
            </div>
            <textarea placeholder="Type whatever you like here"></textarea>
        </div>

    </div>
    <script src="./main.js" type="text/javascript"></script>

</body>

</html>
